<body onload="startTime()">

<!--HEADER SIGLA COMPANIE-->

<div id="header" class="text-center text-white py-3">
    <div id="header">
        <img src="/img/sigla_tarom.png" alt="tarom" class="img-fluid">
        <div style="font-size: 65px; position: absolute; right: 5%; top: 5%;"  id="txt"></div>
    </div>
</div>

<!--DESTINATIE-->
<div class="mb-0 py-5 text-white">
    <div class="absolute" id="check-in">
        <h1>OTOPENI</h1>
    </div>
</div>

<!--FOOTER CU NR ZBOR SI ORA DECOLARE-->
<div class="py-2" id="footer">
        <div class="clearfix d-flex text-white" id="ooter">
            <h1>RO622</h1>
            <h1 class="ml-auto">DECOLARE: 09:20</h1>
        </div>
</div> 



<script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('txt').innerHTML =
      h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
      return i;
    }
    </script>
